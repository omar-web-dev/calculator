<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <!-- ------ font awesam link ------ -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- -------tailwind----------- -->
    <script src="https://cdn.tailwindcss.com"></script>
     <!-- ---- my style link ----- -->
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    .calculator_area{
        height: 600px;
        width: 290px;
    }
</style>
<body class="h-full">
    <div class="mx-aut mt-10 calculator_area border bg-gray-900 rounded-3xl relative">
        <div class="calculator">
            <div class="calculator_display absolute top-16 w-full">
                <input class="w-3/4 mx-auto block h-24 mb-1 outline-none text-right" type="text" id="display" name="">
                <input class="w-3/4 mx-auto block h-14 outline-none text-right" type="text" id="input-flied" name="">
            </div>
            <div id="calculator-area" class="calculator_button_area grid gap-3 font-semibold grid-cols-4 absolute bottom-10 mx-3 py-2">
                <button class="bg-gray-800 text-green-500 w-12 h-12 rounded-md  mx-1 " id="button1">AC</button>
                <button class="bg-gray-800 text-green-500 w-12 h-12 rounded-md  mx-1" id="button2">+/-</button>
                <button class="bg-gray-800 text-green-500 w-12 h-12 rounded-md  mx-1" id="button3">%</button>
                <button class="bg-gray-800 text-pink-300 w-12 h-12 rounded-md  mx-1 text-xl" id="button4">/</button>
                <button class="bg-gray-800 text-white w-12 h-12 rounded-md  mx-1" id="button5">7</button>
                <button class="bg-gray-800 text-white w-12 h-12 rounded-md  mx-1" id="button7">8</button>
                <button class="bg-gray-800 text-white w-12 h-12 rounded-md  mx-1" id="button8">9</button>
                <button class="bg-gray-800 text-pink-300 w-12 h-12 rounded-md  mx-1 text-xl" id="button9">x</button>
                <button class="bg-gray-800 text-white w-12 h-12 rounded-md  mx-1" id="button10">4</button>
                <button class="bg-gray-800 text-white w-12 h-12 rounded-md  mx-1" id="button11">5</button>
                <button class="bg-gray-800 text-white w-12 h-12 rounded-md  mx-1" id="button12">6</button>
                <button class="bg-gray-800 text-pink-300 w-12 h-12 rounded-md mx-1 text-4xl" id="button13">-</button>
                <button class="bg-gray-800 text-white w-12 h-12 rounded-md  mx-1" id="button14">1</button>
                <button class="bg-gray-800 text-white w-12 h-12 rounded-md  mx-1" id="button15">2</button>
                <button class="bg-gray-800 text-white w-12 h-12 rounded-md  mx-1" id="button16">3</button>
                <button class="bg-gray-800 text-pink-300 w-12 h-12 rounded-md  mx-1 text-2xl" id="button17">+</button>
                <button class="bg-gray-800 text-white w-12 h-12 rounded-md  mx-1" id="button18"><</button>
                <button class="bg-gray-800 text-white w-12 h-12 rounded-md  mx-1" id="button19">0</button>
                <button class="bg-gray-800 text-white w-12 h-12 rounded-md  mx-1" id="button20">.</button>
                <button class="bg-gray-800 text-white w-12 h-12 rounded-md  mx-1" id="button20">=</button>
            </div>
            <div class="w-full absolute bottom-5 "><div class="w-1/3 h-1 bg-slate-400 mx-auto rounded-full"></div></div>
        </div>
        
    </div>
    
    <!-- ----- font awesame js link --- -->
    <script src="js/brands.min.js"></script>
    <script src="js/code.js"></script>
</body>
</html>
